<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return validation()">
        <h2>Registration Form</h2>
        <div id="errorMassege"></div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password">
        <button type="submit">Register</button>
    </form>
    <script>
        
        function validation(){
            var username=document.getElementById('username').value;
            var email=document.getElementById('email').value;
            var password=document.getElementById('password').value;
            var confirmpassword=document.getElementById('confirmpassword').value;
            var errorMassege=document.getElementById('errorMassege');
            var text="";
            if(username === "" && email === "" &&  password === "" &&  confirmpassword === ""){
                text="Please Insert Valid data";
                errorMassege.innerHTML=text;
                errorMassege.style.display="block";
                return false;
            }
            else if (email.indexOf("@") === -1){
                text="Please enter a Valid email";
                errorMassege.innerHTML=text;
                errorMassege.style.display="block";
                return false;
            }
            else if (password.length < 8){
                text="please insert at least 8 character in the password";
                errorMassege.innerHTML=text;
                errorMassege.style.display="block";
                return false;
            }
            else if (confirmpassword !== password){
                text="passwords do not match";
                errorMassege.innerHTML=text;
                errorMassege.style.display="block";
                return false;
            }
            else {
                return true; 
            }
        }
    </script>

</body>
</html>
